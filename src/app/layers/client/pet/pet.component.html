<ng-container matColumnDef="symbol">
  <h2>Su listado de mascotas {{ clienteName }}</h2>
  <button
    class="btn-new"
    mat-fab
    color="primary"
    aria-label="Crear cliente"
    (click)="openModal(idClient)"
  >
    <mat-icon>home</mat-icon>
  </button>
</ng-container>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ingrese texto a buscar"
    #input
  />
</mat-form-field>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      Id.
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Nombre
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="age">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by age"
    >
      Edad
    </th>
    <td mat-cell *matCellDef="let element">{{ element.age }} - MES</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="gender">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by gender"
    >
      GÃ©nero
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.gender == "1" ? "MACHO" : "HEMBRA" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="race">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by race"
    >
      Raza
    </th>
    <td mat-cell *matCellDef="let element">{{ element.race }}</td>
  </ng-container>

  <!-- Symbol Actions -->
  <ng-container matColumnDef="actions">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by actions"
    >
      Acciones
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        class="btn-new"
        mat-fab
        color="primary"
        title="Editar cliente"
        (click)="openModalEdit(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <span> </span>
      <button
        class="btn-new"
        style="margin-left: 3%"
        mat-fab
        color="primary"
        atitle="Agregar servicio"
        (click)="openModalService(element.id)"
      >
      <mat-icon>medical_information</mat-icon>
      </button>

      <span> </span>
      <button 
        class="btn-new"
        mat-fab color="warn"
        title="Ver historial"
        style="margin-left: 3%"
        (click)="redirectToPet(element.id)">
        <mat-icon>monitoring</mat-icon>
      </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20, 30]"
  showFirstLastButtons
  aria-label="Clientes"
>
</mat-paginator>
