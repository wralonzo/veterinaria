<ng-container matColumnDef="symbol">
  <h2>Listado de clientes</h2>
  <button
    class="btn-new"
    mat-fab
    color="primary"
    aria-label="Crear cliente"
    (click)="openModal()"
  >
    <mat-icon>home</mat-icon>
  </button>
</ng-container>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ingrese texto a buscar"
    #input
  />
</mat-form-field>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      Id.
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Nombres
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Apellidos
    </th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by email"
    >
      Correo
    </th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mobile">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by mobile"
    >
      Contacto
    </th>
    <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="address">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by address"
    >
      Direcci√≥n
    </th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="user">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by user"
    >
      Usuario
    </th>
    <td mat-cell *matCellDef="let element">{{ element.user }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="passwordGenerate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by passwordGenerate"
    >
      Clave
    </th>
    <td mat-cell *matCellDef="let element">{{ element.passwordGenerate }}</td>
  </ng-container>

  <!-- Symbol Actions -->
  <ng-container matColumnDef="actions">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by actions"
    >
      Acciones
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        class="btn-action"
        mat-fab
        color="primary"
        aria-label="Editar cliente"
        (click)="openModalEdit(element.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        class="btn-action"
        mat-fab
        color="accent"
        aria-label="Ver mascotas"
        [routerLink]="['./pet', element.id]"
      >
        <mat-icon>pets</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20, 30]"
  showFirstLastButtons
  aria-label="Cleintes"
>
</mat-paginator>
