<div class="modalbar">
  <mat-dialog-content class="mat-typography">
    <h1 class="h1modal">Editar Mascota</h1>
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
      <mat-dialog-content>
        <mat-form-field style="width: 100%">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="name" /> </mat-form-field
        ><br />
        <mat-form-field style="width: 100%">
          <mat-label>Edad</mat-label>
          <input
            matInput
            type="number"
            placeholder="Ingrese un numero"
            formControlName="age"
          /> </mat-form-field
        ><br />

        <mat-form-field style="width: 100%">
          <mat-label>GÃ©nero</mat-label>
          <mat-select formControlName="gender">
            <mat-option>Seleccione un tipo</mat-option>
            <mat-option value="0">Hembra</mat-option>
            <mat-option value="1">Macho</mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field style="width: 100%">
          <mat-label>Raza</mat-label>
          <input matInput formControlName="race" /> </mat-form-field
        ><br />
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button type="button" (click)="closeDialog(null)">
          Cancelar
        </button>
        <button mat-button color="primary" type="submit">Guardar</button>
        <ng-container *ngIf="userType">
          <button mat-button color="accent" (click)="delete()">Eliminar</button>
        </ng-container>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
