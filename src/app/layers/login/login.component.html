<div class="login-container">
  <mat-card style="width: 50%">
    <h2 class="hlogin">Iniciar sesi√≥n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" style="width: 80%">
      <mat-form-field appearance="fill" style="width: 125%">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 125%">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
        style="margin-top: 20px; color: white; width: 125%"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
