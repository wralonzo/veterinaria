<div class="modalbar">
  <mat-dialog-content class="mat-typography">
    <h1 class="h1modal">Agregar Servicio</h1>
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
      <mat-dialog-content>
        <mat-form-field style="width: 100%">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" /> </mat-form-field
        ><br />

        <mat-form-field style="width: 100%">
          <mat-label>Descripci√≥n</mat-label>
          <input matInput formControlName="description" /> </mat-form-field
        ><br />

        <br />
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button type="button" (click)="closeDialog(null)">
          Cancelar
        </button>
        <button mat-button color="primary" type="submit">Guardar</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
