<div class="modalbar">
  <mat-dialog-content class="mat-typography">
    <h1 class="h1modal">Editar el servicio</h1>
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
      <mat-dialog-content>
        <mat-form-field style="width: 100%">
          <mat-label>Descripci√≥n</mat-label>
          <input matInput formControlName="name" /> </mat-form-field
        ><br />
        <mat-form-field style="width: 100%">
          <mat-label>Horas</mat-label>
          <input
            matInput
            type="number"
            placeholder="Ingrese un numero"
            formControlName="time"
          /> </mat-form-field
        ><br />

        <mat-form-field style="width: 100%">
          <mat-label>Servicios</mat-label>
          <mat-select formControlName="service">
            <mat-option>Seleccione un servicio</mat-option>
            <mat-option *ngFor="let option of dataService" [value]="option.id"
              >{{ option.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button (click)="closeDialog(null)">Cancelar</button>
        <button mat-button color="primary" type="submit">Guardar</button>
        <ng-container *ngIf="userType">
          <button mat-button color="accent" (click)="delete()">Eliminar</button>
        </ng-container>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
