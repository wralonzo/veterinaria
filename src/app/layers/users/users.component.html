<ng-container matColumnDef="symbol">
  <h2>Listado de Usuario</h2>
  <button
    class="btn-new"
    mat-fab
    color="warn"
    aria-label="Crear cliente"
    (click)="openModal()"
  >
    <mat-icon>home</mat-icon>
  </button>
</ng-container>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ingrese texto a buscar"
    #input
  />
</mat-form-field>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by idUser"
    >
      Id.
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Nombres
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="pet">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Mascota
    </th>
    <td mat-cell *matCellDef="let element">{{ element.idPet }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="service">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by email"
    >
      Servicio
    </th>
    <td mat-cell *matCellDef="let element">{{ element.idService }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="datecreated">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by mobile"
    >
      Usuario
    </th>
    <td mat-cell *matCellDef="let element">{{ element.dateCreated }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="user">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by address"
    >
      Fecha
    </th>
    <td mat-cell *matCellDef="let element">{{ element.dateCreated }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20, 30]"
  showFirstLastButtons
  aria-label="Cleintes"
>
</mat-paginator>
