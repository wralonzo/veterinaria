<ng-container matColumnDef="symbol">
  <h2>Listado de medicamentos administrados</h2>
  <button
    class="btn-new"
    mat-fab
    color="primary"
    aria-label="Crear cliente"
    (click)="openModal()"
  >
    <mat-icon>home</mat-icon>
  </button>
</ng-container>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ingrese texto a buscar"
    #input
  />
</mat-form-field>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  >
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      Nombre del medicamento
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="description">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      Descripcion
    </th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="pet">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Mascota
    </th>
    <td mat-cell *matCellDef="let element">{{ element.namePet }}</td>
  </ng-container>

  <ng-container matColumnDef="dateCreated">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Fecha
    </th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
  </ng-container>

  <!-- Symbol Actions -->
  <ng-container matColumnDef="actions">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by actions"
    >
      Acciones
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        class="btn-action"
        mat-fab
        color="primary"
        aria-label="Editar cliente"
        (click)="openModalEdit(element.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20, 30]"
  showFirstLastButtons
  aria-label="Consultas"
>
</mat-paginator>
